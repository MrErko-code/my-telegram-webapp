<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .info {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Привет из моего WebApp!</h1>
        <p>Эта страница открылась прямо в Telegram!</p>
        <p>Я могу быть чем угодно: формой, мини-игрой, информацией о вашем бизнесе.</p>
        <button onclick="closeWebApp()">Закрыть WebApp</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для закрытия WebApp
        function closeWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                alert('Эта функция доступна только в Telegram WebApp.');
            }
        }

        // Пример: как получить данные пользователя из Telegram (если они переданы)
        // В реальном приложении здесь можно было бы обработать initData, переданные ботом
        // if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
        //     const user = window.Telegram.WebApp.initDataUnsafe.user;
        //     if (user) {
        //         document.querySelector('h1').innerText = `Привет, ${user.first_name || 'друг'}!`;
        //     }
        // }
    </script>
</body>
</html>
